<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!--Estos son archivos Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!--Css, mi archivo-->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Formulario</title>

</head>

<body>
    <form id="formulario" class="form-register">
        <!--Registros del cliente-->
        <h4>Datos del cliente</h4>

        <input type="text" maxlength="50" class="control" name="Nombre" id="nombre" placeholder="Ingrese su nombre" required>

        <input type="text" maxlength="50" class="control" name="Apellido" id="apellido" placeholder="Ingrese su apellido" required> 

        <input type="text" maxlength="8" class="control" name="Rut" id="rut" placeholder="Ingrese su rut" required>

        <input type="text" maxlength="1" class="control" name="Digito verificador" id="digito-verificador" placeholder="Ingrese digito verificador" required>

        <input type="text" maxlength="100" class="control" name="Dirección" id="direccion" placeholder="Ingrese su Dirección" required>

        <input type="text" class="control" name="Comuna" id="comuna" placeholder="Ingrese su Comuna">

        <!--Rgistro del auto-->
        <h4>Datos del vehículo</h4>
        <input type="text" class="control" name="tipo de vehículo" id="vehiculo" placeholder="Ingrese tipo de vehiculo" required>

        <input type="text" class="control" name="marca de vehiculo" id="marca" placeholder="Ingrese marca" required>

        <input type="text" class="control" name="modelo de vehiculo" id="modelo" placeholder="Modelo de vehiculo" required>

        <input type="text" class="control" name="año" id="ano" placeholder="Ingrese año" required>

        <input type="text" class="control" name="revision técnica al día" id="revision" placeholder="Revisión técnica al día" required>

        <label for="start">Seleccione fecha:</label>

        <input type="date" id="start" name="trip-start"
            value="2018-07-22"
            min="2020-01-01" max="2031-12-31">

        <select class="form-select" aria-label="Default select example">
            <option selected>Encargados disponibles:</option>
            <option value="1">Gabriela Montoya. 12:00 hrs.</option>
            <option value="2">Daniel Montoya. 14:00 hrs.</option>
            <option value="3">Pedro Montoya. 16:00 hrs.</option>
        </select>

        <!--Botones para escoger servicio-->
        <div class="form-group">
            <label for="exampleInputPassword1">Precios:</label>
            <select class="form-select" id="tarifas">
                <option disabled selected>Seleccione una tarifa</option>
                <option value="tarifa1">$7.000 + IVA</option>
                <option value="tarifa2">$15.000 + IVA</option>
            </select>
        </div>

        <!--Botones-->
            <div class="d-grid gap-2">
                <button type="submit" class="botons">Registrar</button>
            </div>
        </form>
    <script src="assets/js/main.js"></script>
</body>
</html>
